<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>图片列表</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>


	<!-- Jquery -->
	<script th:src="@{/zhou/js/jquery.min.js}"></script>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/zhou/css/bootstrap.min.css}" rel="stylesheet" />
	<!-- index -->
	<link th:href="@{/index/css/index.min.css}" rel="stylesheet" />
	<link th:href="@{/zhou/css/font-awesome.min.css}" rel="stylesheet" />

	<!-- layer +layui -->
	<script th:src="@{/zhou/plugins/layer/layer.js}"></script>

</head>


<body class="overflow-hidden">
<div class="padding-md">
	<div class="gallery-filter m-top-md">
		<ul class="clearfix">
			<li class="active"><a>所有图片</a></li>
			<li id="uploadPhoto"><a>上传图片</a></li>
			<!--<li><button class="layui-btn layui-btn-sm layui-btn-normal"></button></li>-->
		</ul>
	</div>
	<div id="photoAlbumList" class="gallery-list js-masonry m-top-md">
	</div><!-- ./gallery-list -->

</div><!-- ./padding-md -->

<a href="#" class="scroll-to-top hidden-print"><i class="fa fa-chevron-up fa-lg"></i></a>
<!-- Le javascript
================================================== -->
<script th:inline="javascript">
	/*<![CDATA[*/
	var photoAlbumId = /*[[${photoAlbumId}]]*/;
    $(function()	{
        bingFunc();
        init();
    });
	function init(){
        $.ajax({
            url: "/photoAlbum/getMyselfPhotoList/"+photoAlbumId,
            dataType: "json",
            type: "post",
            success: function (data) {
				if(data.code==0){
				    var list = data.obj;
				    var str = '';
					for(var i=0;i<list.length;i++){
                     	str += '<div class="gallery-item">';
						str += '	<div class="gallery-wrapper">';
						str += '		<a class="gallery-remove" onclick="deletePhoto(\''+list[i].id+'\')"><i class="fa fa-times"></i></a>';
						str += '			<img src="'+list[i].path+'" alt=""/>';
						str += '			<div class="gallery-title">'+list[i].name+'</div>';
						str += '	</div>';
						str += '</div>';
					}
					$("#photoAlbumList").html(str);
				}else if(data.code==3){
                    layer.msg(data.msg,{icon:0});
				}else if(data.code==1){
				    layer.msg("获取图片列表失败",{icon:2});
				}
            }
        });
	}
    function bingFunc(){
		$("#uploadPhoto").click(function(){
            layer.open({
                type: 2,
                title: [""],
                closeBtn: 1,
                shade: [0.1],//背景透明度
                area: ['70%', '50%'],//弹出页面的大小
                shift: 2,
                shadeClose: true,
                content: ['/photoAlbum/uploadPhotoView/'+photoAlbumId],
                end: function () {           //关闭弹出层触发
					init();
                }
            });
		})
	};

	function deletePhoto(photoId){
        $.ajax({
            url: "/photoAlbum/deletePhoto/" + photoId,
            dataType: "json",
            type: "post",
            success: function (data) {
				if(data.code==0){
				    layer.msg("删除成功！！！",{icon:1});
                    init();
				}else if(data.code==1){
                    layer.msg("删除失败！！！",{icon:0});
				}
            }
        });
	}

	/*]]>*/
</script>
</body>
</html>
